<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantosPunk - Cyberpunk Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .game-container {
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            background: #000;
            margin-bottom: 20px;
        }
        
        .game-frame {
            width: 1024px;
            height: 768px;
            border: none;
            border-radius: 8px;
            display: block;
        }
        
        .controls {
            text-align: center;
            font-size: 1.2em;
            color: #00ffff;
            max-width: 1024px;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .links a:hover {
            background: #00ffff;
            color: #000;
        }
        
        @media (max-width: 1100px) {
            .game-frame {
                width: 100%;
                max-width: 1024px;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">SANTOS PUNK</h1>
    
    <div class="game-container">
        <iframe class="game-frame" src="web/firstgame.html"></iframe>
    </div>
    
    <div class="controls">
        <h2>üéÆ CONTROLES:</h2>
        <p><strong>A/D</strong> ou <strong>‚Üê/‚Üí</strong> - Mover | <strong>ESPA√áO</strong> - Pular | <strong>J/K</strong> - Ataques</p>
        
        <div class="links">
            <a href="web/firstgame.html" target="_blank">üéÆ Jogar em Tela Cheia</a>
            <a href="web/demo.html" target="_blank">üéØ Demo HTML5</a>
            <a href="https://github.com/hericmr/santospunk" target="_blank">üåê GitHub</a>
        </div>
    </div>
</body>
</html>

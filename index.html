<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantosPunk - Cyberpunk Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ffffff;
        }
        
        .game-container {
            border-radius: 10px;
            background: #000;
            margin-bottom: 20px;
        }
        
        .game-frame {
            width: 1024px;
            height: 600px;
            border: none;
            border-radius: 8px;
            display: block;
        }
        
        
        @media (max-width: 1100px) {
            .game-frame {
                width: 100%;
                max-width: 1024px;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">SANTOS PUNK</h1>
    
    <div class="game-container">
        <iframe class="game-frame" src="web/firstgame.html"></iframe>
    </div>
    
</body>
</html>

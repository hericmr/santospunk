<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantosPunk - Cyberpunk Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ffffff;
        }
        
        .game-container {
            border-radius: 10px;
            background: #000;
            margin-bottom: 20px;
        }
        
        .game-frame {
            width: 1024px;
            height: 600px;
            border: none;
            border-radius: 8px;
            display: block;
        }
        
        .controls {
            text-align: center;
            font-size: 1em;
            color: #cccccc;
            max-width: 1024px;
        }
        
        .links {
            margin-top: 15px;
            text-align: center;
        }
        
        .links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #333333;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .links a:hover {
            background: #333333;
            color: #ffffff;
        }
        
        @media (max-width: 1100px) {
            .game-frame {
                width: 100%;
                max-width: 1024px;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">SANTOS PUNK</h1>
    
    <div class="game-container">
        <iframe class="game-frame" src="web/firstgame.html"></iframe>
    </div>
    
    <div class="controls">
        <p><strong>A/D</strong> ou <strong>←/→</strong> - Mover | <strong>ESPAÇO</strong> - Pular | <strong>J/K</strong> - Ataques</p>
        
        <div class="links">
            <a href="web/firstgame.html" target="_blank">Tela Cheia</a>
            <a href="web/demo.html" target="_blank">Demo</a>
            <a href="https://github.com/hericmr/santospunk" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
